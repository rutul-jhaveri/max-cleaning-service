<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Cleaning Services - Professional Home & Daycare Cleaning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        .bg-clip-text {
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as SVG components
        const Sparkles = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const Home = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const Baby = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Check = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const X = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const ChevronRight = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const Clock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Menu = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        );

        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const DollarSign = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const CheckCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const MaxCleaningServices = () => {
            const [currentView, setCurrentView] = useState('landing');
            const [bookingStep, setBookingStep] = useState(0);
            const [selectedService, setSelectedService] = useState(null);
            const [selectedDate, setSelectedDate] = useState(null);
            const [selectedTime, setSelectedTime] = useState(null);
            const [showBookingWidget, setShowBookingWidget] = useState(false);
            const [bookingConfirmed, setBookingConfirmed] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [customerInfo, setCustomerInfo] = useState({ name: '', email: '', phone: '' });

            const services = [
                {
                    id: 'home',
                    name: 'Home Cleaning',
                    icon: Home,
                    description: 'Comprehensive cleaning for your living spaces',
                    price: 'From $89',
                    features: ['Kitchen & Bathrooms', 'Dusting & Vacuuming', 'Floor Cleaning']
                },
                {
                    id: 'daycare',
                    name: 'Daycare Cleaning',
                    icon: Baby,
                    description: 'Safe, child-friendly sanitization',
                    price: 'From $129',
                    features: ['Non-toxic Products', 'Play Area Sanitization', 'Safety First']
                },
                {
                    id: 'deep',
                    name: 'Deep Cleaning',
                    icon: Sparkles,
                    description: 'Thorough cleaning for every corner',
                    price: 'From $159',
                    features: ['Baseboards & Walls', 'Inside Appliances', 'Window Cleaning']
                }
            ];

            const getAvailableTimeSlots = (date) => {
                if (!date) return [];
                
                const dayOfWeek = date.getDay();
                const slots = [];
                
                if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                    for (let hour = 17; hour <= 20; hour++) {
                        slots.push(`${hour > 12 ? hour - 12 : hour}:00 PM`);
                        if (hour < 20) slots.push(`${hour > 12 ? hour - 12 : hour}:30 PM`);
                    }
                } else if (dayOfWeek === 6) {
                    for (let hour = 7; hour <= 19; hour++) {
                        const period = hour >= 12 ? 'PM' : 'AM';
                        const displayHour = hour > 12 ? hour - 12 : hour;
                        slots.push(`${displayHour}:00 ${period}`);
                        if (hour < 19) slots.push(`${displayHour}:30 ${period}`);
                    }
                } else if (dayOfWeek === 0) {
                    for (let hour = 12; hour <= 19; hour++) {
                        const displayHour = hour > 12 ? hour - 12 : hour;
                        slots.push(`${displayHour}:00 PM`);
                        if (hour < 19) slots.push(`${displayHour}:30 PM`);
                    }
                }
                
                return slots;
            };

            const handleBookingComplete = () => {
                setBookingConfirmed(true);
                setTimeout(() => {
                    resetBooking();
                }, 3000);
            };

            const resetBooking = () => {
                setBookingStep(0);
                setSelectedService(null);
                setSelectedDate(null);
                setSelectedTime(null);
                setShowBookingWidget(false);
                setBookingConfirmed(false);
                setCustomerInfo({ name: '', email: '', phone: '' });
            };

            const MiniCalendar = () => {
                const [currentMonth, setCurrentMonth] = useState(new Date());
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const getDaysInMonth = (date) => {
                    const year = date.getFullYear();
                    const month = date.getMonth();
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysInMonth = lastDay.getDate();
                    const startingDayOfWeek = firstDay.getDay();

                    const days = [];
                    for (let i = 0; i < startingDayOfWeek; i++) {
                        days.push(null);
                    }
                    for (let i = 1; i <= daysInMonth; i++) {
                        days.push(new Date(year, month, i));
                    }
                    return days;
                };

                const days = getDaysInMonth(currentMonth);
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];

                return (
                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div className="flex items-center justify-between mb-4">
                            <button
                                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() - 1))}
                                className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                            >
                                <ChevronRight className="w-5 h-5 rotate-180 text-slate-600" />
                            </button>
                            <h3 className="font-semibold text-slate-800">
                                {monthNames[currentMonth.getMonth()]} {currentMonth.getFullYear()}
                            </h3>
                            <button
                                onClick={() => setCurrentMonth(new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1))}
                                className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                            >
                                <ChevronRight className="w-5 h-5 text-slate-600" />
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-7 gap-2">
                            {['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'].map(day => (
                                <div key={day} className="text-center text-xs font-medium text-slate-500 py-2">
                                    {day}
                                </div>
                            ))}
                            {days.map((day, index) => {
                                if (!day) return <div key={`empty-${index}`} />;
                                
                                const isPast = day < today;
                                const isSelected = selectedDate && day.toDateString() === selectedDate.toDateString();
                                
                                return (
                                    <button
                                        key={index}
                                        onClick={() => !isPast && setSelectedDate(day)}
                                        disabled={isPast}
                                        className={`
                                            aspect-square rounded-lg text-sm font-medium transition-all
                                            ${isPast ? 'text-slate-300 cursor-not-allowed' : 'hover:bg-blue-50 cursor-pointer'}
                                            ${isSelected ? 'bg-blue-500 text-white hover:bg-blue-600' : 'text-slate-700'}
                                        `}
                                    >
                                        {day.getDate()}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-50">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-lg border-b border-slate-200/50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-2">
                                    <div className="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                        <Sparkles className="w-6 h-6 text-white" />
                                    </div>
                                    <span className="text-xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 bg-clip-text text-transparent">
                                        Max Cleaning
                                    </span>
                                </div>
                                
                                <div className="hidden md:flex items-center space-x-4">
                                    <button
                                        onClick={() => setShowBookingWidget(true)}
                                        className="px-6 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold hover:shadow-lg hover:shadow-blue-500/30 transition-all duration-300"
                                    >
                                        Book Now
                                    </button>
                                </div>
                                
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="md:hidden p-2 text-slate-600 hover:text-slate-900"
                                >
                                    <Menu className="w-6 h-6" />
                                </button>
                            </div>
                        </div>
                    </header>

                    {mobileMenuOpen && (
                        <div className="md:hidden fixed inset-0 z-40 bg-white">
                            <div className="p-6 space-y-4">
                                <button
                                    onClick={() => {
                                        setMobileMenuOpen(false);
                                        setShowBookingWidget(true);
                                    }}
                                    className="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold"
                                >
                                    Book Now
                                </button>
                            </div>
                        </div>
                    )}

                    <section className="relative overflow-hidden">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20 sm:py-32">
                            <div className="text-center max-w-4xl mx-auto fade-in">
                                <div className="inline-flex items-center space-x-2 bg-blue-50 px-4 py-2 rounded-full mb-8">
                                    <Sparkles className="w-4 h-4 text-blue-600" />
                                    <span className="text-sm font-medium text-blue-700">Trusted by 500+ Happy Clients</span>
                                </div>
                                
                                <h1 className="text-4xl sm:text-5xl lg:text-7xl font-bold text-slate-900 mb-6 leading-tight">
                                    Pristine Spaces for
                                    <span className="block bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">
                                        Homes & Daycares
                                    </span>
                                </h1>
                                
                                <p className="text-lg sm:text-xl text-slate-600 mb-12 max-w-2xl mx-auto leading-relaxed">
                                    Professional cleaning services that bring peace of mind. From your home to your daycare, we ensure every space is spotless and safe.
                                </p>
                                
                                <button
                                    onClick={() => setShowBookingWidget(true)}
                                    className="group px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-2xl font-bold text-lg hover:shadow-2xl hover:shadow-blue-500/30 transition-all duration-300 inline-flex items-center space-x-2"
                                >
                                    <span>Book Your Cleaning</span>
                                    <ChevronRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                </button>
                            </div>
                        </div>
                        
                        <div className="absolute top-20 left-10 w-72 h-72 bg-blue-200/30 rounded-full blur-3xl -z-10" />
                        <div className="absolute bottom-20 right-10 w-96 h-96 bg-slate-200/30 rounded-full blur-3xl -z-10" />
                    </section>

                    <section className="py-20 bg-white">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl sm:text-4xl font-bold text-slate-900 mb-4">
                                    Our Services
                                </h2>
                                <p className="text-lg text-slate-600 max-w-2xl mx-auto">
                                    Tailored cleaning solutions for every need
                                </p>
                            </div>
                            
                            <div className="grid md:grid-cols-3 gap-8">
                                {services.map((service) => {
                                    const Icon = service.icon;
                                    return (
                                        <div
                                            key={service.id}
                                            className="group bg-gradient-to-br from-white to-slate-50 p-8 rounded-2xl border border-slate-200 hover:border-blue-300 hover:shadow-xl transition-all duration-300 cursor-pointer"
                                            onClick={() => {
                                                setSelectedService(service);
                                                setShowBookingWidget(true);
                                            }}
                                        >
                                            <div className="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                                                <Icon className="w-8 h-8 text-white" />
                                            </div>
                                            
                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">
                                                {service.name}
                                            </h3>
                                            
                                            <p className="text-slate-600 mb-4">
                                                {service.description}
                                            </p>
                                            
                                            <div className="text-2xl font-bold text-blue-600 mb-6">
                                                {service.price}
                                            </div>
                                            
                                            <ul className="space-y-3">
                                                {service.features.map((feature, idx) => (
                                                    <li key={idx} className="flex items-center text-slate-700">
                                                        <Check className="w-5 h-5 text-blue-500 mr-2 flex-shrink-0" />
                                                        <span className="text-sm">{feature}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </section>

                    {showBookingWidget && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm">
                            <div className="bg-white rounded-3xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6 sm:p-8">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl sm:text-3xl font-bold text-slate-900">
                                            {bookingConfirmed ? 'Booking Confirmed!' : 'Book Your Service'}
                                        </h2>
                                        <button
                                            onClick={resetBooking}
                                            className="p-2 hover:bg-slate-100 rounded-lg transition-colors"
                                        >
                                            <X className="w-6 h-6 text-slate-600" />
                                        </button>
                                    </div>

                                    {bookingConfirmed ? (
                                        <div className="text-center py-12">
                                            <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                                <Check className="w-10 h-10 text-green-600" />
                                            </div>
                                            <h3 className="text-2xl font-bold text-slate-900 mb-2">
                                                Thank You!
                                            </h3>
                                            <p className="text-slate-600 mb-4">
                                                Your booking request has been submitted successfully.
                                            </p>
                                            <p className="text-sm text-slate-500">
                                                We'll contact you shortly to confirm your appointment.
                                            </p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="flex items-center justify-between mb-8">
                                                {['Service', 'Date', 'Time', 'Confirm'].map((step, idx) => (
                                                    <div key={step} className="flex items-center flex-1">
                                                        <div className={`
                                                            flex items-center justify-center w-10 h-10 rounded-full font-semibold transition-all
                                                            ${bookingStep >= idx ? 'bg-blue-500 text-white' : 'bg-slate-200 text-slate-500'}
                                                        `}>
                                                            {idx + 1}
                                                        </div>
                                                        {idx < 3 && (
                                                            <div className={`
                                                                flex-1 h-1 mx-2 rounded-full transition-all
                                                                ${bookingStep > idx ? 'bg-blue-500' : 'bg-slate-200'}
                                                            `} />
                                                        )}
                                                    </div>
                                                ))}
                                            </div>

                                            {bookingStep === 0 && (
                                                <div className="space-y-4">
                                                    <h3 className="text-lg font-semibold text-slate-900 mb-4">
                                                        Select a Service
                                                    </h3>
                                                    {services.map((service) => {
                                                        const Icon = service.icon;
                                                        return (
                                                            <button
                                                                key={service.id}
                                                                onClick={() => {
                                                                    setSelectedService(service);
                                                                    setBookingStep(1);
                                                                }}
                                                                className={`
                                                                    w-full p-6 rounded-2xl border-2 text-left transition-all
                                                                    ${selectedService?.id === service.id
                                                                        ? 'border-blue-500 bg-blue-50'
                                                                        : 'border-slate-200 hover:border-blue-300 hover:bg-slate-50'
                                                                    }
                                                                `}
                                                            >
                                                                <div className="flex items-center space-x-4">
                                                                    <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center flex-shrink-0">
                                                                        <Icon className="w-6 h-6 text-white" />
                                                                    </div>
                                                                    <div className="flex-1">
                                                                        <h4 className="font-semibold text-slate-900 mb-1">
                                                                            {service.name}
                                                                        </h4>
                                                                        <p className="text-sm text-slate-600">
                                                                            {service.description}
                                                                        </p>
                                                                    </div>
                                                                    <div className="text-lg font-bold text-blue-600">
                                                                        {service.price}
                                                                    </div>
                                                                </div>
                                                            </button>
                                                        );
                                                    })}
                                                </div>
                                            )}

                                            {bookingStep === 1 && (
                                                <div>
                                                    <h3 className="text-lg font-semibold text-slate-900 mb-4">
                                                        Select a Date
                                                    </h3>
                                                    <MiniCalendar />
                                                    <div className="mt-6 flex justify-between">
                                                        <button
                                                            onClick={() => setBookingStep(0)}
                                                            className="px-6 py-3 border-2 border-slate-200 text-slate-700 rounded-xl font-semibold hover:bg-slate-50 transition-colors"
                                                        >
                                                            Back
                                                        </button>
                                                        <button
                                                            onClick={() => selectedDate && setBookingStep(2)}
                                                            disabled={!selectedDate}
                                                            className="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg transition-all"
                                                        >
                                                            Next
                                                        </button>
                                                    </div>
                                                </div>
                                            )}

                                            {bookingStep === 2 && (
                                                <div>
                                                    <h3 className="text-lg font-semibold text-slate-900 mb-4">
                                                        Select a Time Slot
                                                    </h3>
                                                    <div className="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
                                                        {getAvailableTimeSlots(selectedDate).map((time) => (
                                                            <button
                                                                key={time}
                                                                onClick={() => {
                                                                    setSelectedTime(time);
                                                                    setBookingStep(3);
                                                                }}
                                                                className={`
                                                                    p-4 rounded-xl border-2 font-semibold transition-all
                                                                    ${selectedTime === time
                                                                        ? 'border-blue-500 bg-blue-50 text-blue-700'
                                                                        : 'border-slate-200 hover:border-blue-300 text-slate-700'
                                                                    }
                                                                `}
                                                            >
                                                                <Clock className="w-5 h-5 mx-auto mb-2" />
                                                                {time}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <button
                                                            onClick={() => setBookingStep(1)}
                                                            className="px-6 py-3 border-2 border-slate-200 text-slate-700 rounded-xl font-semibold hover:bg-slate-50 transition-colors"
                                                        >
                                                            Back
                                                        </button>
                                                    </div>
                                                </div>
                                            )}

                                            {bookingStep === 3 && (
                                                <div>
                                                    <h3 className="text-lg font-semibold text-slate-900 mb-4">
                                                        Your Information
                                                    </h3>
                                                    
                                                    <div className="space-y-4 mb-6">
                                                        <div>
                                                            <label className="block text-sm font-medium text-slate-700 mb-2">
                                                                Full Name
                                                            </label>
                                                            <input
                                                                type="text"
                                                                value={customerInfo.name}
                                                                onChange={(e) => setCustomerInfo({...customerInfo, name: e.target.value})}
                                                                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                                                placeholder="John Doe"
                                                            />
                                                        </div>
                                                        
                                                        <div>
                                                            <label className="block text-sm font-medium text-slate-700 mb-2">
                                                                Email
                                                            </label>
                                                            <input
                                                                type="email"
                                                                value={customerInfo.email}
                                                                onChange={(e) => setCustomerInfo({...customerInfo, email: e.target.value})}
                                                                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                                                placeholder="john@example.com"
                                                            />
                                                        </div>
                                                        
                                                        <div>
                                                            <label className="block text-sm font-medium text-slate-700 mb-2">
                                                                Phone Number
                                                            </label>
                                                            <input
                                                                type="tel"
                                                                value={customerInfo.phone}
                                                                onChange={(e) => setCustomerInfo({...customerInfo, phone: e.target.value})}
                                                                className="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-colors"
                                                                placeholder="(555) 123-4567"
                                                            />
                                                        </div>
                                                    </div>

                                                    <div className="bg-slate-50 p-6 rounded-xl mb-6">
                                                        <h4 className="font-semibold text-slate-900 mb-4">
                                                            Booking Summary
                                                        </h4>
                                                        <div className="space-y-2 text-sm">
                                                            <div className="flex justify-between">
                                                                <span className="text-slate-600">Service:</span>
                                                                <span className="font-semibold text-slate-900">
                                                                    {selectedService?.name}
                                                                </span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span className="text-slate-600">Date:</span>
                                                                <span className="font-semibold text-slate-900">
                                                                    {selectedDate?.toLocaleDateString()}
                                                                </span>
                                                            </div>
                                                            <div className="flex justify-between">
                                                                <span className="text-slate-600">Time:</span>
                                                                <span className="font-semibold text-slate-900">
                                                                    {selectedTime}
                                                                </span>
                                                            </div>
                                                            <div className="flex justify-between pt-2 border-t border-slate-200">
                                                                <span className="text-slate-600">Estimated Price:</span>
                                                                <span className="font-bold text-blue-600">
                                                                    {selectedService?.price}
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div className="flex justify-between">
                                                        <button
                                                            onClick={() => setBookingStep(2)}
                                                            className="px-6 py-3 border-2 border-slate-200 text-slate-700 rounded-xl font-semibold hover:bg-slate-50 transition-colors"
                                                        >
                                                            Back
                                                        </button>
                                                        <button
                                                            onClick={handleBookingComplete}
                                                            disabled={!customerInfo.name || !customerInfo.email || !customerInfo.phone}
                                                            className="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg transition-all"
                                                        >
                                                            Confirm Booking
                                                        </button>
                                                    </div>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="md:hidden fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-slate-200 shadow-lg z-40">
                        <button
                            onClick={() => setShowBookingWidget(true)}
                            className="w-full px-6 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-2xl font-bold text-lg hover:shadow-lg transition-all flex items-center justify-center space-x-2"
                        >
                            <span>Book Now</span>
                            <ChevronRight className="w-5 h-5" />
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MaxCleaningServices />);
    </script>
</body>
</html>
